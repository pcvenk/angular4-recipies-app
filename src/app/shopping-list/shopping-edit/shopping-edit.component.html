<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput>
        </div>

        <div class="col-sm-3 form-group one">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-outline-info" (click)="addIngridient()">Add</button>
          <button class="btn btn-outline-warning">Clear</button>
          <button class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
