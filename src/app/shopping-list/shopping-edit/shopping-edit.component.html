<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required
          >
        </div>

        <div class="col-sm-3 form-group one">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-outline-info" type="submit" [disabled]="!form.valid">{{
            editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-outline-warning" type="button" (click)="onClear()">Clear</button>
          <button
            class="btn btn-outline-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
