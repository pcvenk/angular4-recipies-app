<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form (ngSubmit)="onSignup(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               ngModel
               required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               ngModel
               required>
      </div>
      <button class="btn btn-outline-info"
              type="submit"
              [disabled]="!form.valid">Sign Up</button>
    </form>
    <br>
    <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="errorMsg"
         role="alert">
      <button type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close">
        <span aria-hidden>&times;</span>
      </button>
      <p class="text-center m-auto">{{ errorMsg }}</p>
    </div>

    <div class="alert alert-info alert-dismissible fade show"
         *ngIf="successMsg"
         role="alert">
      <button type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close">
        <span aria-hidden>&times;</span>
      </button>
      <p class="text-center m-auto">{{ successMsg }}</p>
    </div>

  </div>
</div>
