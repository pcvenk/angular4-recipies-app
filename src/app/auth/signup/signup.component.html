<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form (ngSubmit)="onSignup(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               ngModel>
      </div>
      <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <br>
    <div class="alert alert-danger" *ngIf="errorMsg">
      <p class="text-center m-auto">{{ errorMsg }}</p>
    </div>
    <div class="alert alert-info" *ngIf="successMsg">
      <p class="text-center m-auto">{{ successMsg }}</p>
    </div>
  </div>
</div>
