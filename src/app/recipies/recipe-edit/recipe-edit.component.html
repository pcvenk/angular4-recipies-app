<form [formGroup]="editRecipe" (ngSubmit)="onSubmit()" class="m-2">
  <div class="row">
    <div class="col col-sm-12">
      <button
        class="btn btn-outline-info"
        [disabled]="!editRecipe.valid"
        type="submit">Save</button>
      <button class="btn btn-outline-danger" type="button" (click)="onCancel()" >Cancel</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col col-sm-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               class="form-control"
               formControlName="name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text"
               id="imagePath"
               class="form-control"
               formControlName="imagePath"
               #imagePath>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <img [src]="imagePath.value" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="6"
          formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <!--<div class="row" formArrayName="ingredients">-->
    <!--<div class="col col-sm-8" >-->
      <!--<input type="text" class="form-control">-->
    <!--</div>-->
    <!--<div class="col col-sm-2">-->
      <!--<input type="number" class="form-control">-->
    <!--</div>-->
    <!--<div class="col col-sm-2">-->
      <!--<button class="btn btn-danger">X</button>-->
    <!--</div>-->
  <!--</div>-->

  <!--todo FORMARRAYS ponovi!!!!-->

  <div class="row">
    <div class="col-sm-12" formArrayName="ingredients">
      <div
        class="row"
        *ngFor="let ingredientCtrl of editRecipe.get('ingredients').controls; let i = index"
        [formGroupName]="i"
        style="margin-top: 10px;">
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-sm-2">
          <input
            type="number"
            class="form-control"
            formControlName="amount">
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-danger">X</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col col-sm-12">
      <button
        class="btn btn-outline-info"
        type="button"
        (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </div>
</form>
