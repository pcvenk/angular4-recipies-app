<div class="row">
  <div class="col-md-4">
    <app-recipe-list (selectedElement)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-8">
    <app-recipe-detail *ngIf="recipe; else infoText"
                       [selectedRecipe]="recipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
